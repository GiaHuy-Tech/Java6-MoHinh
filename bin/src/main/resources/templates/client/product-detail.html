<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' - Model World'">Chi tiết sản phẩm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* --- CẤU HÌNH MÀU SẮC & BIẾN (Giống Cart) --- */
        :root {
            --bg-dark: #050b14;
            --bg-card: #0c1525;
            --text-light: #e1e7ff;
            --accent-cyan: #00f2ff;
            --accent-red: #ff4d4d;
            --border-color: rgba(0, 242, 255, 0.2);
            --font-main: "Be Vietnam Pro", sans-serif;
            --font-logo: "Orbitron", sans-serif;
        }

        body { 
            background-color: var(--bg-dark); 
            color: var(--text-light); 
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- NAVBAR STYLES (MỚI) --- */
        .navbar {
            background-color: rgba(12, 21, 37, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }
        .navbar-brand { font-family: var(--font-logo); text-transform: uppercase; letter-spacing: 1px; }
        .navbar-brand span { color: #fff !important; }
        .nav-link { color: #aab8c5 !important; transition: 0.3s; font-weight: 500; white-space: nowrap; }
        .nav-link:hover, .nav-link.active { color: var(--accent-cyan) !important; text-shadow: 0 0 8px var(--accent-cyan); }
        .navbar-brand i { color: var(--accent-cyan) !important; }

        /* Search Bar Navbar */
        .search-bar-wrapper {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 50px;
            padding: 4px 15px;
            transition: 0.3s;
            min-width: 300px; 
        }
        .search-bar-wrapper:focus-within { border-color: var(--accent-cyan); box-shadow: 0 0 15px rgba(0, 242, 255, 0.3); }
        .form-control-custom { background: transparent; border: none; box-shadow: none; color: var(--accent-cyan) !important; font-weight: 500; }
        .form-control-custom::placeholder { color: rgba(0, 242, 255, 0.6) !important; }
        .btn-search { color: var(--text-light); border: none; background: transparent;}
        .btn-search:hover { color: var(--accent-cyan); }
        
        /* Dropdown User */
        .dropdown-menu-dark { background-color: var(--bg-card); border: 1px solid var(--border-color); }
        .dropdown-item { color: #aab8c5; }
        .dropdown-item:hover { background-color: rgba(0, 242, 255, 0.1); color: var(--accent-cyan); }

        /* --- PRODUCT DETAIL SPECIFIC --- */
        .card-dark { background:#0c1525; border:1px solid rgba(0,242,255,.2); border-radius:12px; }
        .price { color:#00f2ff; font-size:28px; font-weight:700; }
        
        .form-control-dark {
            background:rgba(0,0,0,.4);
            color:#fff;
            border:1px solid rgba(255,255,255,.2);
        }
        .form-control-dark:focus {
            border-color:#00f2ff;
            box-shadow:none;
        }
        .btn-main { background:#00f2ff; color:#000; font-weight:600; }
        .btn-main:hover { background:#fff; }

        footer {
            background-color: #020408; border-top: 1px solid var(--border-color);
            padding: 40px 0; margin-top: auto; color: #6c757d;
        }
    </style>
</head>

<body>

<nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2" href="/">
            <i class="bi bi-box-seam-fill fs-3 text-info"></i>
            <span class="fw-bold fs-4">MODEL WORLD</span>
        </a>
        
        <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="bi bi-list text-white fs-2"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-center mb-2 mb-lg-0">
                <li class="nav-item mx-1"><a class="nav-link active text-info" href="/products"><i class="bi bi-grid me-1"></i> Sản phẩm</a></li>
                
                <th:block th:if="${session.account == null}">
                    <li class="nav-item mx-1"><a class="nav-link" href="/login"><i class="bi bi-box-arrow-in-right me-1"></i> Đăng nhập</a></li>
                </th:block>

                <th:block th:if="${session.account != null}">
                    <li class="nav-item mx-1"><a class="nav-link" href="/cart"><i class="bi bi-cart3 me-1"></i> Giỏ hàng</a></li>
                    <li class="nav-item mx-1"><a class="nav-link" href="/orders"><i class="bi bi-receipt me-1"></i> Đơn hàng</a></li>
                    
                    <li class="nav-item dropdown mx-2">
                        <a class="nav-link dropdown-toggle p-0 d-flex align-items-center" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <img th:if="${session.account.photo != null}" th:src="@{${session.account.photo}}" alt="avatar"
                                class="rounded-circle border border-info" style="width: 38px; height: 38px; object-fit: cover;">
                            <i th:if="${session.account.photo == null}" class="bi bi-person-circle fs-3 text-info"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end shadow" aria-labelledby="userDropdown">
                            <li><a class="dropdown-item d-flex align-items-center gap-2" href="/account"><i class="bi bi-person-gear"></i> Tài khoản</a></li>
                            <li><hr class="dropdown-divider border-secondary"></li>
                            <li><a class="dropdown-item d-flex align-items-center gap-2 text-danger" href="/logout"><i class="bi bi-box-arrow-right"></i> Đăng xuất</a></li>
                        </ul>
                    </li>
                </th:block>
            </ul>

            <form action="/products" method="get" class="d-flex align-items-center ms-lg-4 mt-3 mt-lg-0 w-auto">
                <div class="search-bar-wrapper d-flex align-items-center">
                    <input type="text" class="form-control form-control-custom" placeholder="Tìm kiếm..." name="keyword" th:value="${keyword}">
                    <div style="width: 1px; height: 20px; background: rgba(255,255,255,0.2); margin: 0 10px;"></div>
                    <button type="submit" class="btn-search ps-2"><i class="bi bi-search"></i></button>
                </div>
            </form>
        </div>
    </div>
</nav>

<div class="container py-5">
    <div class="card-dark p-4">
        <div class="row g-4">

            <div class="col-md-5">
                <img class="img-fluid rounded"
                     th:src="${product.image != null ? product.image : '/images/no-image.jpg'}">
            </div>

            <div class="col-md-7">
                <h2 th:text="${product.name}"></h2>

                <div th:if="${finalPrice < product.price}">
                    <div class="text-decoration-line-through text-secondary fs-5"
                         th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT')} + ' ₫'">
                    </div>
                    <div class="price mt-1"
                         th:text="${#numbers.formatDecimal(finalPrice,0,'COMMA',0,'POINT')} + ' ₫'">
                    </div>
                </div>

                <div th:unless="${finalPrice < product.price}">
                    <div class="price mt-1"
                         th:text="${#numbers.formatDecimal(product.price,0,'COMMA',0,'POINT')} + ' ₫'">
                    </div>
                </div>

                <form method="get"
                      th:action="@{'/product-detail/' + ${product.id}}"
                      class="mt-4">

                    <label class="form-label">Chọn voucher</label>
                    <select name="voucherId" class="form-control form-control-dark mb-2">
                        <option value="">-- Không dùng voucher --</option>

                        <option th:each="v : ${vouchers}"
                                th:value="${v.id}"
                                th:selected="${selectedVoucher != null && v.id == selectedVoucher.id}"
                                th:text="${v.code +
                                    (v.discountPercent != null
                                        ? ' - Giảm ' + v.discountPercent + '%'
                                        : ' - Giảm ' + #numbers.formatDecimal(v.discountAmount,0,'COMMA',0,'POINT') + ' ₫')}">
                        </option>
                    </select>

                    <button class="btn btn-secondary">Áp dụng voucher</button>
                </form>

                <form method="get"
                      th:action="@{'/cart/add/' + ${product.id}}"
                      class="mt-3">

                    <input type="hidden" name="customPrice" th:value="${finalPrice}">

                    <div class="row g-2">
                        <div class="col-4">
                            <input type="number" name="quantity" value="1" min="1"
                                   class="form-control form-control-dark text-center">
                        </div>
                        <div class="col-8">
                            <button class="btn btn-main w-100">
                                <i class="bi bi-cart-plus"></i> Thêm giỏ
                            </button>
                        </div>
                    </div>
                </form>

                <a href="/products" class="btn btn-outline-light mt-3">← Quay lại</a>
            </div>
        </div>
    </div>
</div>

<footer class="text-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h4 class="text-white mb-3" style="font-family: 'Orbitron', sans-serif;">MODEL WORLD</h4>
                <p class="small">Chuyên cung cấp mô hình tĩnh cao cấp. Nơi thỏa mãn đam mê sưu tầm của bạn.</p>
                <div class="d-flex justify-content-center gap-3 mt-4 mb-4">
                    <a href="#" class="text-secondary fs-5"><i class="bi bi-facebook"></i></a>
                    <a href="#" class="text-secondary fs-5"><i class="bi bi-instagram"></i></a>
                    <a href="#" class="text-secondary fs-5"><i class="bi bi-youtube"></i></a>
                </div>
                <p class="mb-0 small text-secondary">&copy; 2025 Model World — Luxury Boutique</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
