<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Tính diện tích & chu vi - Hình chữ nhật</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>
	<div class="container mt-5">
		<h2>Tính diện tích và chu vi hình chữ nhật</h2>

		<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

		<form th:action="@{/rectangle}" method="post" class="mt-3">
			<div class="mb-3">
				<label for="width" class="form-label">Chiều rộng</label> <input
					type="text" class="form-control" id="width" name="width"
					th:value="${widthInput}">
			</div>

			<div class="mb-3">
				<label for="height" class="form-label">Chiều dài</label> <input
					type="text" class="form-control" id="height" name="height"
					th:value="${heightInput}">
			</div>

			<button type="submit" class="btn btn-primary">Tính</button>
			<button type="reset" class="btn btn-secondary ms-2">Xóa</button>

		<div th:if="${area != null}" class="mt-4">
			<h4>Kết quả</h4>
			<ul class="list-group">
				<li class="list-group-item">Chiều rộng: <span
					th:text="${width}"></span></li>
				<li class="list-group-item">Chiều dài: <span
					th:text="${height}"></span></li>
				<li class="list-group-item">Diện tích: <strong
					th:text="${area}"></strong></li>
				<li class="list-group-item">Chu vi: <strong
					th:text="${perimeter}"></strong></li>
			</ul>
		</div>
	</div>
</body>
</html>
