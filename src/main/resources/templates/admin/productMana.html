<style>
/* --- C·∫§U H√åNH M√ÄU S·∫ÆC & BI·∫æN (ƒê·ªíNG B·ªò) --- */
:root {
    --bg-dark: #050b14;
    --bg-card: #0c1525;
    --text-light: #e1e7ff;
    --accent-cyan: #00f2ff; /* M√†u Neon Cyan ch√≠nh */
    --border-color: rgba(0, 242, 255, 0.2);
    
    /* Font Variables */
    --font-main: "Be Vietnam Pro", sans-serif;
    --font-display: "Orbitron", sans-serif;

    /* ƒê·ªäNH NGHƒ®A HI·ªÜU ·ª®NG NEON GLOW */
    --neon-box-shadow: 0 0 10px rgba(0, 242, 255, 0.3);
}

body {
    /* Background neon city */
    background: 
        linear-gradient(135deg, var(--bg-dark), #1a0033),
        url('https://file.hstatic.net/200000838897/article/anime_figure_008aea7949c540cd8500f596197eb317.jpg') center/cover no-repeat fixed;
    color: var(--text-light);
    min-height: 100vh;
    font-family: var(--font-main);
    position: relative;
    overflow-x: hidden;
}

/* TYPOGRAPHY FIX */
h2, h4, h5, h6 { font-family: var(--font-main); font-weight: 700; }
.navbar-brand { font-family: var(--font-display); text-transform: uppercase; letter-spacing: 1px; }
.navbar-brand span { color: #fff; }


/* üåü NAVBAR (ƒê√É ƒê·ªíNG B·ªò) */
.navbar {
    background: linear-gradient(90deg, var(--bg-dark), var(--bg-card));
    border-bottom: 1px solid var(--border-color);
    box-shadow: 0 0 15px rgba(0, 242, 255, 0.5); 
}
.navbar .nav-link { 
    color: var(--accent-cyan) !important; 
    transition: 0.3s;
    font-weight: 500;
}
.navbar .nav-link:hover {
    color: var(--text-light) !important;
    text-shadow: 0 0 8px var(--accent-cyan);
}


/* CARD & BOX STYLE */
.card {
    background-color: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 12px;
    backdrop-filter: blur(8px);
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
    transition: 0.3s ease;
}
.card:hover {
    box-shadow: var(--neon-box-shadow);
}
.card-header {
    background-color: var(--bg-dark) !important; /* Header t·ªëi h∆°n */
    border-bottom: 1px solid var(--border-color);
    color: var(--accent-cyan) !important;
    font-weight: 700;
}


/* TEXT & LABEL */
h2, .text-neon, label, th {
  color: var(--accent-cyan) !important;
}

/* TABLE */
.table {
    border-radius: 12px;
    overflow: hidden;
    border: 1px solid var(--border-color);
}
.table thead { background-color: var(--bg-dark); }
.table th { 
    color: var(--accent-cyan); 
    font-weight: 600; 
    border-bottom: 1px solid var(--border-color);
}
.table-dark tbody tr { 
    background-color: transparent !important;
    border-color: rgba(255,255,255,0.05);
}
.table td { color: var(--text-light); vertical-align: middle; }
.table-hover tbody tr:hover { 
    background-color: rgba(0,242,255,0.1) !important; 
}


/* FORM CONTROL */
.form-control, .form-select {
  background-color: rgba(0, 0, 0, 0.3) !important;
  color: var(--text-light) !important;
  border: 1px solid var(--border-color);
  border-radius: 8px;
  transition: 0.3s;
}
/* ƒê·∫£m b·∫£o option trong select v·∫´n hi·ªÉn th·ªã ƒë√∫ng tr√™n n·ªÅn t·ªëi */
.form-select option { 
    background-color: var(--bg-card); 
    color: var(--text-light); 
}
.form-control:focus, .form-select:focus { 
    border-color: var(--accent-cyan); 
    box-shadow: 0 0 5px rgba(0, 242, 255, 0.5); 
}

/* BUTTONS (S·ª≠ d·ª•ng style Neon Cyan) */
.btn-neon-action {
  background: transparent;
  border: 1px solid var(--accent-cyan);
  color: var(--accent-cyan);
  font-weight: 600;
  border-radius: 8px;
  transition: 0.3s;
}
.btn-neon-action:hover {
  background: var(--accent-cyan);
  color: var(--bg-dark);
  box-shadow: 0 0 15px var(--accent-cyan);
  transform: scale(1.02);
}

/* Secondary button (H·ªßy) */
.btn-secondary {
    background-color: transparent !important;
    border: 1px solid #6c757d;
    color: #6c757d;
}
.btn-secondary:hover {
    background-color: #6c757d !important;
    color: var(--text-light);
    border-color: #6c757d;
}

/* Product image */
img.rounded-3 { 
    border-radius: 8px !important; 
    border: 1px solid rgba(255, 255, 255, 0.1); 
    object-fit: cover;
}

/* Footer */
.footer {
    background: linear-gradient(90deg, var(--bg-dark), var(--bg-card));
    border-top: 1px solid var(--border-color);
    color: rgba(255,255,255,0.85);
    padding: 20px 0;
}

/* Badge (tr·∫°ng th√°i) */
.badge.bg-success { background-color: #00ff7f !important; color: #000; } /* Neon Green */
.badge.bg-danger { background-color: #ff007f !important; color: #000; } /* Neon Pink */

/* Rain effect (ƒê√É GI·∫¢M T·∫¶N SU·∫§T) */
.rain {
  pointer-events: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 9999;
}
.drop {
  position: absolute;
  width: 2px;
  height: 15px;
  background: linear-gradient(to bottom, var(--accent-cyan), rgba(0,255,255,0));
  animation: fall linear infinite;
  opacity: 0.7;
}
@keyframes fall { 0% { transform: translateY(-20px); } 100% { transform: translateY(100vh); } }
</style>
</head>

<body>

<nav class="navbar navbar-expand-lg px-4 py-3 sticky-top">
  <div class="container-fluid">

        <li class="nav-item"><a class="nav-link" th:href="@{/orders-mana}"><i class="bi bi-receipt me-1"></i> ƒê∆°n h√†ng</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/user-mana}"><i class="bi bi-people me-1"></i> Ng∆∞·ªùi d√πng</a></li>

<div class="container py-5">

</div>

<div class="rain" id="rain"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
// T·∫°o m∆∞a neon (ƒê√É GI·∫¢M T·∫¶N SU·∫§T)
const rain = document.getElementById('rain');
const drops = 50; // Gi·∫£m s·ªë l∆∞·ª£ng gi·ªçt
for(let i=0;i<drops;i++){
  const drop = document.createElement('div');
  drop.className = 'drop';
  drop.style.left = Math.random() * 100 + 'vw';
  drop.style.animationDuration = 0.5 + Math.random()*0.5 + 's';
  drop.style.animationDelay = Math.random()*10 + 's'; // TƒÉng th·ªùi gian delay t·ªëi ƒëa
  rain.appendChild(drop);
}
</script>
