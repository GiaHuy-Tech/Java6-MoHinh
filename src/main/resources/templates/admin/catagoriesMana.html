<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MODEL WORLD - Quản lý danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wgh…00;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark:#050b14; --bg-card:#0c1525; --text-light:#e1e7ff;
            --accent-cyan:#00f2ff; --border-color:rgba(0,242,255,.2);
            --neon-shadow:0 0 10px rgba(0,242,255,.35);
        }
        body {
            background: linear-gradient(135deg,var(--bg-dark),#1a0033), url('https://file.hstatic.net/200000838897/article/anime_figure_008aea7949c540cd8500f596197eb317.jpg') center/cover no-repeat fixed;
            color: var(--text-light); font-family: "Be Vietnam Pro", sans-serif; min-height: 100vh;
        }
        .navbar { background: linear-gradient(90deg,var(--bg-dark),var(--bg-card)); border-bottom: 1px solid var(--border-color); box-shadow: 0 0 15px rgba(0,242,255,.4); }
        .card { background: var(--bg-card); border: 1px solid var(--border-color); border-radius: 14px; }
        .category-img { width: 60px; height: 60px; object-fit: cover; border-radius: 8px; border: 1px solid var(--accent-cyan); }
        .btn-neon { border: 1px solid var(--accent-cyan); color: var(--accent-cyan); background: transparent; transition: .3s; }
        .btn-neon:hover { background: var(--accent-cyan); color: #000; box-shadow: var(--neon-shadow); }
        .table { border-radius: 14px; overflow: hidden; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg px-4 py-3 sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center gap-2" href="#">
            <i class="bi bi-box-seam-fill fs-3" style="color: var(--accent-cyan);"></i>
            <span class="fw-bold fs-4 text-light" style="font-family: 'Orbitron';">MODEL WORLD</span>
        </a>
    </div>
</nav>

<div class="container py-5">
    <h2 class="text-center mb-4" style="color:var(--accent-cyan); font-family: 'Orbitron';">QUẢN LÝ DANH MỤC</h2>

    <!-- Alert thông báo -->
    <div th:if="${param.success}" class="alert alert-success bg-dark text-info border-info alert-dismissible fade show">
        Thao tác thành công!
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${param.error}" class="alert alert-danger bg-dark text-danger border-danger alert-dismissible fade show">
        Có lỗi xảy ra, vui lòng kiểm tra lại (Có thể do ảnh quá lớn > 10MB).
<button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert"></button>
    </div>

    <!-- TABLE -->
    <div class="card mb-5">
        <div class="card-body p-0">
            <table class="table table-dark table-hover text-center align-middle mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Tên danh mục</th>
                        <th>Hình ảnh</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="c : ${categories}">
                        <td th:text="${c.id}"></td>
                        <td th:text="${c.name}"></td>
                        <td>
                            <img th:if="${c.image}" th:src="${c.image}" class="category-img">
                            <span th:unless="${c.image}" class="text-muted small">No image</span>
                        </td>
                        <td>
                            <button class="btn btn-sm btn-neon" 
                                    th:attr="data-bs-id=${c.id},data-bs-name=${c.name},data-bs-image=${c.image}"
                                    data-bs-toggle="modal" data-bs-target="#editCategoryModal">
                                <i class="bi bi-pencil-square"></i> Sửa
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- ADD FORM -->
    <div class="card p-4">
        <h5 class="mb-3" style="color:var(--accent-cyan)"><i class="bi bi-plus-circle me-2"></i>Thêm danh mục mới</h5>
        <form th:action="@{/cata-mana/add}" method="post" enctype="multipart/form-data">
            <div class="row g-3">
                <div class="col-md-6">
                    <input class="form-control bg-dark text-white border-secondary" name="name" placeholder="Tên danh mục" required>
                </div>
                <div class="col-md-4">
                    <input class="form-control bg-dark text-white border-secondary" type="file" name="image" accept="image/*" required>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-neon w-100">Thêm</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- MODAL EDIT -->
<div class="modal fade" id="editCategoryModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark border border-info text-white">
            <div class="modal-header border-secondary">
                <h5 class="modal-title" style="color:var(--accent-cyan)">Chỉnh sửa danh mục</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/cata-mana/update}" method="post" enctype="multipart/form-data">
<div class="modal-body">
                    <input type="hidden" name="id" id="editId">
                    <div class="mb-3">
                        <label class="form-label">Tên danh mục</label>
                        <input class="form-control bg-dark text-white border-secondary" id="editName" name="name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Thay đổi ảnh (Để trống nếu giữ nguyên)</label>
                        <input class="form-control bg-dark text-white border-secondary" type="file" name="imageFile" accept="image/*">
                    </div>
                    <div class="text-center">
                        <p class="small text-muted">Ảnh hiện tại:</p>
                        <img id="previewImage" class="category-img" style="width: 120px; height: 120px;">
                    </div>
                </div>
                <div class="modal-footer border-secondary">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="submit" class="btn btn-neon">Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const modal = document.getElementById('editCategoryModal');
    modal.addEventListener('show.bs.modal', function (e) {
        const btn = e.relatedTarget;
        document.getElementById('editId').value = btn.dataset.bsId;
        document.getElementById('editName').value = btn.dataset.bsName;
        const preview = document.getElementById('previewImage');
        if (btn.dataset.bsImage) {
            preview.src = btn.dataset.bsImage;
            preview.style.display = 'inline-block';
        } else {
            preview.src = '';
            preview.style.display = 'none';
        }
    });
</script>
</body>
</html>
