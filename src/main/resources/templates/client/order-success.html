<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt hàng thành công - Model World</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050b14;
            --bg-card: #0c1525;
            --text-light: #e1e7ff;
            --accent-cyan: #00f2ff;
            --accent-green: #20c997;
            --font-main: "Be Vietnam Pro", sans-serif;
            --font-logo: "Orbitron", sans-serif;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .success-card {
            background: var(--bg-card);
            border: 1px solid rgba(32, 201, 151, 0.3);
            border-radius: 16px;
            box-shadow: 0 0 40px rgba(32, 201, 151, 0.15);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .success-icon {
            font-size: 5rem;
            color: var(--accent-green);
            margin-bottom: 20px;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .title {
            font-family: var(--font-logo);
            color: #fff;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-home {
            background: transparent;
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 10px 25px;
            border-radius: 6px;
            transition: 0.3s;
        }
        .btn-home:hover {
            background: rgba(0, 242, 255, 0.1);
            color: #fff;
        }
        .btn-orders {
            background: var(--accent-cyan);
            border: none;
            color: #000;
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: 600;
            transition: 0.3s;
        }
        .btn-orders:hover {
            background: #fff;
            box-shadow: 0 0 15px var(--accent-cyan);
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="success-card">
        <div class="success-icon">
            <i class="bi bi-check-circle-fill"></i>
        </div>
        
        <h2 class="title">Đặt hàng thành công!</h2>
        <p class="text-secondary mb-4">
            Cảm ơn bạn đã mua sắm tại Model World.<br>
            Đơn hàng của bạn đang được hệ thống xử lý.
        </p>

        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="/" class="btn btn-home text-decoration-none">
                <i class="bi bi-house"></i> Trang chủ
            </a>
            <a href="/orders" class="btn btn-orders text-decoration-none">
                <i class="bi bi-box-seam"></i> Đơn hàng
            </a>
        </div>

        <p class="small text-secondary fst-italic mb-0">
            Tự động quay về trang chủ sau <span id="countdown" class="text-info fw-bold">10</span> giây...
        </p>
    </div>

    <script>
        // Thời gian đếm ngược (giây)
        let seconds = 10;
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(timer);
                // Chuyển hướng về trang chủ ('/') hoặc trang đơn hàng ('/orders')
                window.location.href = '/'; 
            }
        }, 1000);
    </script>

</body>
</html>
