<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán QR - Model World</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-dark: #050b14;
            --bg-card: #0c1525;
            --text-light: #e1e7ff;
            --accent-cyan: #00f2ff;
            --font-main: "Be Vietnam Pro", sans-serif;
            --font-logo: "Orbitron", sans-serif;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: var(--font-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-card {
            background: var(--bg-card);
            border: 1px solid rgba(0, 242, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }
        .qr-section {
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px;
        }
        .info-section {
            padding: 40px;
        }
        .qr-img {
            width: 100%;
            max-width: 300px;
            border: 2px dashed #333;
            padding: 10px;
            border-radius: 8px;
        }
        .price-text {
            font-family: var(--font-logo);
            color: var(--accent-cyan);
            font-size: 1.8rem;
            font-weight: 700;
        }
        .copy-btn {
            background: rgba(0, 242, 255, 0.1);
            border: 1px solid var(--accent-cyan);
            color: var(--accent-cyan);
            padding: 5px 10px;
            font-size: 0.8rem;
            border-radius: 4px;
            transition: 0.3s;
            cursor: pointer;
        }
        .copy-btn:hover {
            background: var(--accent-cyan);
            color: #000;
        }
        /* Style cho nút xác nhận mới */
        .btn-confirm {
            background: linear-gradient(45deg, #198754, #20c997);
            border: none;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-confirm:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(32, 201, 151, 0.4);
            color: white;
        }
    </style>
</head>
<body>

<div class="payment-card">
    <div class="row g-0">
        <div class="col-md-5 qr-section">
            <h5 class="text-dark fw-bold mb-3 text-uppercase" th:text="${paymentMethod == 'MOMO'} ? 'Quét MoMo' : 'Quét VietQR'">QR CODE</h5>
            
            <img th:src="${qrUrl}" alt="QR Code" class="qr-img mb-3">
            
            <p class="text-secondary small text-center mb-0">
                <i class="bi bi-phone-vibrate"></i> Mở ứng dụng ngân hàng/MoMo<br>để quét mã thanh toán
            </p>
        </div>

        <div class="col-md-7 info-section">
            <h3 class="mb-4" style="font-family: var(--font-logo)">THANH TOÁN</h3>
            
            <div class="mb-4">
                <label class="text-secondary small">Số tiền cần thanh toán:</label>
                <div class="price-text" th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + ' VND'"></div>
            </div>

            <div class="mb-3">
                <label class="text-secondary small d-block">Nội dung chuyển khoản (Bắt buộc):</label>
                <div class="d-flex align-items-center gap-2">
                    <span class="fs-5 fw-bold text-white bg-danger px-2 rounded" th:text="${content}">DH123456</span>
                    
                    <button class="copy-btn" 
                            th:data-copy="${content}" 
                            onclick="copyText(this.getAttribute('data-copy'))">
                        <i class="bi bi-clipboard"></i> Copy
                    </button>
                </div>
                <small class="text-warning fst-italic">* Vui lòng nhập đúng nội dung để hệ thống xử lý nhanh nhất.</small>
            </div>

            <div class="mb-4 border-top border-secondary pt-3">
                <div class="row">
                    <div class="col-6">
                        <small class="text-secondary">Ngân hàng:</small>
                        <div class="fw-bold text-light" th:text="${bankName}">VietinBank</div>
                    </div>
                    <div class="col-6">
                        <small class="text-secondary">Chủ tài khoản:</small>
                        <div class="fw-bold text-light" th:text="${accountName}">NGUYEN GIA HUY</div>
                    </div>
                    <div class="col-12 mt-2">
                        <small class="text-secondary">Số tài khoản:</small>
                        <div class="d-flex align-items-center gap-2">
                            <span class="fw-bold text-light fs-5" th:text="${accountNo}">103878028110</span>
                            
                            <button class="copy-btn" 
                                    th:data-copy="${accountNo}" 
                                    onclick="copyText(this.getAttribute('data-copy'))">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-column gap-3">
                
                <form th:action="@{/checkout/confirm-payment}" method="post" class="w-100">
                    <button type="submit" class="btn btn-confirm w-100 py-3">
                        <i class="bi bi-check-circle-fill me-2"></i> Xác nhận đã chuyển khoản
                    </button>
                </form>

                <div class="text-center text-secondary small d-flex align-items-center justify-content-center gap-2">
                    <div class="spinner-border spinner-border-sm text-info" role="status"></div>
                    <span>Hệ thống đang chờ giao dịch...</span>
                </div>
            </div>
            
            <div class="mt-4 border-top border-secondary pt-3 text-center">
                <a href="/orders" class="text-secondary small text-decoration-none hover-white">
                    <i class="bi bi-arrow-left"></i> Quay lại danh sách đơn hàng
                </a>
            </div>
        </div>
    </div>
</div>

<script>
    // Hàm copy tổng quát
    function copyText(textToCopy) {
        if (!textToCopy) return;
        navigator.clipboard.writeText(textToCopy).then(() => {
            alert("Đã sao chép: " + textToCopy);
        }).catch(err => {
            console.error('Lỗi khi sao chép:', err);
            alert("Vui lòng bôi đen và copy thủ công: " + textToCopy);
        });
    }

    // Polling kiểm tra trạng thái thanh toán (Giữ lại nếu sau này dùng Webhook)
    setInterval(() => {
        fetch('/checkout/check-status')
            .then(response => response.json())
            .then(data => {
                if (data.paid === true) {
                    alert("Thanh toán thành công! Đang chuyển hướng...");
                    window.location.href = "/orders";
                }
            })
            .catch(error => console.error('Checking status...', error));
    }, 3000);
</script>

</body>
</html>
