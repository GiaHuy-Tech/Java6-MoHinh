<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán - Model World</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #050b14;
            --bg-card: #0c1525;
            /* Màu mặc định (VietQR) là Xanh Cyan */
            --accent-color: #00f2ff; 
            --font-main: "Be Vietnam Pro", sans-serif;
            --font-logo: "Orbitron", sans-serif;
        }

        /* Khi có class momo-theme thì đổi màu chủ đạo sang Hồng */
        .momo-theme {
            --accent-color: #d82d8b; /* Màu hồng Momo */
        }

        body { 
            background-color: var(--bg-dark); 
            color: #e1e7ff; 
            font-family: var(--font-main); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }

        .card { 
            background-color: var(--bg-card); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); 
            border-radius: 15px; 
            /* Viền card phát sáng theo màu chủ đạo */
            border-color: rgba(var(--accent-color), 0.3);
        }

        .qr-img { 
            width: 100%; 
            max-width: 350px; 
            border-radius: 10px; 
            border: 3px solid var(--accent-color); 
            box-shadow: 0 0 15px var(--accent-color); 
            padding: 5px;
            background: white;
        }

        .text-neon { 
            color: var(--accent-color); 
            text-shadow: 0 0 8px var(--accent-color); 
            font-family: var(--font-logo); 
        }

        .btn-confirm { 
            background: var(--accent-color); 
            color: #fff; 
            font-weight: bold; 
            width: 100%; 
            padding: 12px; 
            border: none; 
            font-family: var(--font-main); 
            letter-spacing: 1px; 
        }

        /* Chữ nút confirm màu đen nếu là cyan, màu trắng nếu là hồng cho dễ đọc */
        body:not(.momo-theme) .btn-confirm { color: #000; }

        .btn-confirm:hover { 
            background: #fff; 
            color: var(--accent-color);
            box-shadow: 0 0 15px var(--accent-color); 
            transform: translateY(-2px); 
            transition: 0.3s; 
        }

        .info-row { 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding: 12px 0; 
        }
        .info-row:last-child { border-bottom: none; }
    </style>
</head>

<body th:classappend="${checkoutData.paymentMethod == 'MOMO'} ? 'momo-theme' : ''">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card p-4 text-center">
                    
                    <h3 class="text-neon mb-4">
                        <span th:if="${checkoutData.paymentMethod == 'VIETQR'}">CHUYỂN KHOẢN BANK</span>
                        <span th:if="${checkoutData.paymentMethod == 'MOMO'}">THANH TOÁN MOMO</span>
                    </h3>
                    
                    <p class="mb-2 text-white-50">Vui lòng quét mã QR bên dưới để thanh toán</p>
                    <p class="text-warning fst-italic mb-3 small">(Hệ thống tự động nhập số tiền và nội dung)</p>

                    <div class="mb-4">
                        <img th:src="${qrUrl}" class="qr-img" alt="QR Code Thanh Toan">
                    </div>

                    <div class="text-start px-2 mb-4">
                        <div class="d-flex justify-content-between info-row">
                            <span class="text-secondary">Ngân hàng/Ví:</span>
                            <span class="fw-bold text-white" th:text="${bankName}">VietinBank</span>
                        </div>
                        <div class="d-flex justify-content-between info-row">
                            <span class="text-secondary">Chủ tài khoản:</span>
                            <span class="fw-bold text-white" th:text="${accountName}">NGUYEN GIA HUY</span>
                        </div>
                        <div class="d-flex justify-content-between info-row">
                            <span class="text-secondary">Số TK / SĐT:</span>
                            <span class="fw-bold text-white" th:text="${accountNo}">103878028110</span>
                        </div>
                        <div class="d-flex justify-content-between info-row align-items-center">
                            <span class="text-secondary">Số tiền:</span>
                            <span class="fw-bold text-neon fs-4" 
                                  th:text="${#numbers.formatDecimal(total, 0, 'COMMA', 0, 'POINT')} + '₫'"></span>
                        </div>
                        <div class="d-flex justify-content-between info-row align-items-center">
                            <span class="text-secondary">Nội dung CK:</span>
                            <span class="fw-bold text-warning bg-black px-2 py-1 rounded" 
                                  th:text="${content}"></span>
                        </div>
                    </div>

                    <a href="/checkout/confirm" class="btn btn-confirm rounded-pill mb-3">
                        <i class="bi bi-check-circle-fill me-2"></i> TÔI ĐÃ CHUYỂN TIỀN
                    </a>
                    
                    <div>
                        <a href="/cart" class="text-secondary text-decoration-none small hover-link">
                            <i class="bi bi-arrow-left"></i> Quay lại giỏ hàng
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
